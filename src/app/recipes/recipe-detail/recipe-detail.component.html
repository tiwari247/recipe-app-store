<div *ngIf="recipe">
  <div class="row">
      <div class="col">
        <img src="{{recipe.imgPath}}" class="img-responsive" style="max-height: 300px;">
      </div>
  </div>
  <div class="row">
      <div class="col">
        <h1>{{ recipe.name }}</h1>
      </div>
  </div>
  <div class="row">
      <div class="col">
        <div class="btn-group open">
          <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
          <ul class="dropdown-menu open">
            <li><a style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
            <li><a style="cursor: pointer" [routerLink]="['/recipes', id, 'edit']">Edit Recipe</a></li>
            <li><a highlight style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
          </ul>
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col">
        {{ recipe.description }}
        <!-- Description -->
      </div>
  </div>
  <div class="row">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }} 
          </li>
        </ul>
      </div>
  </div>
</div>

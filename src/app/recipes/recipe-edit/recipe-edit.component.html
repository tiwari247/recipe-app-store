<div class="row">
  <div class="col">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success" [disabled]="!formGroup.valid">Save</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" >
          </div>
          <div class="form-group">
            <label for="imgpath">Image URL</label>
            <input type="text" class="form-control" id="imgpath"  formControlName="imgPath" >
          </div>
          <div class="form-group">
              <img [src]="formGroup.get('imgPath').value" style="width:300px; height:auto" class="img-responsive" >
          </div> 
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="4" id="description" class="form-control" formControlName="description"></textarea>
          </div> 
          <div class="form-group" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientCtrl of formGroup.get('ingredients').controls; let i=index" [formGroupName]="i">
              <div class="col-xs-8">
                  <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                  <button class="btn btn-danger">X</button>
              </div>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
